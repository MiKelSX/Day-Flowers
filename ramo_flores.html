    <title>Ramo de Flores Animado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #52ee8e, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            text-align: center;
            font-size: 2rem;
        }

        .flower-bouquet {
            position: relative;
            width: 400px; /* Aument√© el tama√±o para acomodar m√°s flores */
            height: 400px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .flower-container {
            position: absolute;
            width: 60px;
            height: 150px;
        }

        /* Posiciones para 22 flores */
        .flower-container:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .flower-container:nth-child(2) { top: 10%; left: 20%; }
        .flower-container:nth-child(3) { top: 10%; left: 60%; }
        .flower-container:nth-child(4) { top: 20%; left: 10%; }
        .flower-container:nth-child(5) { top: 20%; left: 40%; }
        .flower-container:nth-child(6) { top: 30%; left: 0%; }
        .flower-container:nth-child(7) { top: 30%; left: 70%; transform: translateX(-100%); }
        .flower-container:nth-child(8) { top: 40%; left: 25%; }
        .flower-container:nth-child(9) { top: 40%; left: 76%; }
        .flower-container:nth-child(10) { top: 50%; left: 50%; }
        .flower-container:nth-child(11) { top: 55%; left: 73%; }
        .flower-container:nth-child(12) { top: 65%; left: 40%; }
        .flower-container:nth-child(13) { top: 60%; left: 60%; }
        .flower-container:nth-child(14) { top: 70%; left: 20%; }
        .flower-container:nth-child(15) { top: 60%; left: 90%; }
        .flower-container:nth-child(16) { top: 60%; left: 0%; }
        .flower-container:nth-child(17) { top: 80%; left: 93%; transform: translateX(-100%); }
        .flower-container:nth-child(18) { top: 88%; left: 25%; }
        .flower-container:nth-child(19) { top: 80%; left: 60%; }
        .flower-container:nth-child(20) { top: 85%; left: 5%; }
        .flower-container:nth-child(21) { top: 85%; left: 95%; }
        .flower-container:nth-child(22) { top: 85%; left: 50%; transform: translateX(-50%); }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100px;
            background-color: #2ecc71;
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #27ae60;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .leaf.left {
            top: 50%;
            left: -10px;
            transform: rotate(-45deg);
        }

        .leaf.right {
            top: 50%;
            right: -10px;
            transform: rotate(45deg);
        }

        .flower {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #mydialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            z-index: 1000;
        }

        #mydialog p {
            margin: 0;
            font-size: 18px;
        }

        #mydialog button {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

    <script>
        function showMessage() {
            const dialog = document.getElementById('mydialog');
            dialog.style.display = 'block';
        }

        function closeDialog() {
            const dialog = document.getElementById('mydialog');
            dialog.style.display = 'none';
        }

        function changeColor(color) {
            const flowers = document.querySelectorAll('.flower path');
            flowers.forEach(flower => {
                if (color === 'multicolor') {
                    if (flower.getAttribute('fill') !== 'transparent') {
                        flower.setAttribute('fill', `hsl(${Math.random() * 360}, 70%, 60%)`);
                    }
                } else {
                    if (flower.getAttribute('fill') !== 'transparent') {
                        flower.setAttribute('fill', color === 'yellow' ? '#ffcc00' : '#ff0000');
                    }
                }
            });
        }
    </script>
